<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Waoga</title>

    <style>
      h2,
      p {
        margin: 10px, 0;
      }
      header {
        margin-bottom: 40px;
      }

      .tooltip {
        position: absolute;
        text-align: center;
        width: auto;
        padding: 8px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0; /* Initially hidden */
      }
    </style>

  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Wonga</h2>
      <p class="flow-text grey-text center text-lighten-2">
        Monthly money tracker
      </p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-deph-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item</span>
              <div class="input-field center">
                <input type="text" id="name" />
                <label for="name">Item name</label>
              </div>
              <div class="input-field center">
                <input type="text" id="cost" />
                <label for="cost">Item cost</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error">Item</p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>
